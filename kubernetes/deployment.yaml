apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: docker-node-app
  name: docker-node-app
  namespace: docker-node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: docker-node-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: docker-node-app
    spec:
      containers:
        - image: gcr.io/fairbanks-io/github.com/fairbanks-io/docker-node-app
          imagePullPolicy: IfNotPresent
          name: docker-node-app-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: docker-node-app
  name: docker-node-app-hpa-plbb
  namespace: docker-node-app
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: docker-node-app