name: Create Release(s)

on:
  push:
    branches: 
      - master
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: act10ns/slack@v1
        with:
          status: starting

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Update Version File(s)
        id: update-version
        run: |
          # Bump version
          npm version --no-git-tag-version patch
          # Get new bumped version
          PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          # Update chart version
          sed -r -i "s/(version:[^*]|appVersion:[^*])([[:alnum:].]*)/\1$PACKAGE_VERSION/g" ./chart/Chart.yaml
          # Output new version for other steps
          echo "::set-output name=version::$PACKAGE_VERSION"

      - name: Commit Version Updates
        uses: EndBug/add-and-commit@v7.2.1
        with:
          message: "v${{ steps.update-version.outputs.version }}"
          tag: "${{ steps.get-version.outputs.version }}"
          push: "origin master --force"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set Image Tags
        id: tag
        run: |
            if [[ ${{ steps.update-version.outputs.version }} =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
              TAGS="${{ github.repository }}:${{ steps.update-version.outputs.version }},${{ github.repository }}:latest"
            else
              TAGS="${{ github.repository }}:latest"
            fi
            echo "::set-output name=tags::${TAGS}"

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
          
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Build & Push Base Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tag.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.update-version.outputs.version }}
          release_name: Docker Release v${{ steps.update-version.outputs.version }}
          body: |
            The latest version(s) can be launched with:
              - `docker run -d -p 8080:8080 --name docker-node-app --restart always ${{ github.repository }}:${{ steps.update-version.outputs.version }}`
          draft: false
          prerelease: false

      - name: Push Helm Chart to Github Container Registry
        uses: bsord/helm-push@v4
        with:
          useOCIRegistry: true
          registry-url:  https://ghcr.io/${{ github.repository }}
          username: jonfairbanks
          access-token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          chart-folder: chart

      - name: Push Helm Chart to DigitalOcean Container Registry
        uses: bsord/helm-push@v4
        with:
          useOCIRegistry: true
          registry-url:  https://registry.digitalocean.com/fairbanks-io
          username: jonfairbanks
          access-token: ${{ secrets.DIGITAL_OCEAN_REGISTRY_TOKEN }}
          force: true
          chart-folder: chart

      - uses: act10ns/slack@v1
        with: 
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()